<app-header-customer></app-header-customer> 
<section id="home" class="slider-area pt-200">
    <div class="container-fluid position-relative">
        <div class="slider-active">
           
            <div class="single-slider">
                    <div class="slider-bg">
                        <h2>Checkout</h2>
                        <p>Here's a summary of your order.</p>
                        <div class="row">
                          <div class="col-75">
                            <div class="container">
                              <form action="/action_page.php" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
                              
                                <div class="row">
                                  <div class="col-50">
                                    <h3>Billing Address</h3>
                                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                    <input type="text" id="fname" name="fullname" placeholder="John M. Doe" formControlName = 'fullname'>
                                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                    <input type="text" id="email" name="email" placeholder="john@example.com" formControlName = 'email'>
                                    <label for="str"><i class="fa fa-address-card-o"></i> street</label>
                                    <input type="text" id="str" name="street" placeholder="542 W. 15th Street" formControlName = 'street'>
                                    <label for="city"><i class="fa fa-institution"></i> City</label>
                                    <input type="text" id="city" name="city" placeholder="New York" formControlName = 'city'>
                        
                                    <div class="row">
                                      <div class="col-50">
                                        <label for="state">State</label>
                                        <input type="text" id="state" name="state" placeholder="NY" formControlName = 'state'>
                                      </div>
                                      <div class="col-50">
                                        <label for="zip">Zip</label>
                                        <input type="text" id="zip" name="zip" placeholder="10001" formControlName = 'zip'>
                                      </div>
                                    </div>
                                  </div>
                        
                                  <div class="col-50">
                                    <h3>Payment</h3>
                                    <label for="fname">Accepted Cards</label>
                                    <div class="icon-container">
                                      <i class="fa fa-cc-visa" style="color:navy;"></i>
                                      <i class="fa fa-cc-amex" style="color:blue;"></i>
                                      <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                      <i class="fa fa-cc-discover" style="color:orange;"></i>
                                    </div>
                                    <label for="cname">Name on Card</label>
                                    <input type="text" id="cname" name="cardname" placeholder="John More Doe" formControlName = 'cardname'>
                                    <label for="ccnum">Credit card number</label>
                                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" formControlName = 'cardnumber'>
                                    <label for="expmonth">Exp Month</label>
                                    <input type="text" id="expmonth" name="expmonth" placeholder="September" formControlName = 'expmonth'>
                                    <div class="row">
                                      <div class="col-50">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="2018" formControlName = 'expyear'>
                                      </div>
                                      <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="352" formControlName = 'cvv'>
                                      </div>
                                    </div>
                                  </div>
                                  
                                </div>
                                <label>
                                  <input type="checkbox" checked="checked" name="sameadr" formControlName = 'sameadr'> Shipping address same as billing
                                </label>
                                <input type="submit" value="Continue to checkout" class="btn" >
                              </form>
                            </div>
                          </div>
                          <div class="col-25">
                            <div class="container">
                              <h4>Cart </h4>
                              <table class="table table-striped">
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Product Name</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Unit</th>
                                    <th scope="col">Unit Price</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let item of shoppingCart.items; let i = index">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{item.product.name}}</td>
                                    <td>{{item.quantity}}</td>
                                    <td>{{item.product.unit}}</td>
                                    <td>{{item.product.unit_price}}</td>
                                  </tr>
                    
                                </tbody>
                              </table>
                              <hr>
                              <p>Total <span class="price" style="color:black"><b>${{totalPrice}}</b></span></p>
                            </div>
                          </div>
                        </div>
                        

                    </div> <!-- container -->
            </div> <!-- single slider -->
        </div> <!-- slider active -->

    </div> <!-- container fluid -->
</section>
