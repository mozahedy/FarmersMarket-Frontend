<app-header-customer></app-header-customer>



<section id="contact" class="contact-area pt-115 mt-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="contact-title text-center">
          <h2 class="title">Sign in</h2>
        </div> <!-- contact title -->
      </div>
    </div> <!-- row -->

    <div class="contact-box mt-70" *ngFor="let order of orders">
      <div class="row">
        <div class="col-lg-4">
          <div class="contact-info pt-25">
            <h4 class="info-title">Order Id</h4>
            <h6 class="info-content">{{order._id}}</h6>
            <ul>
              <li>
                <div class="single-info mt-30">
                  <div class="info-title">
                    Order Date:
                  </div><br />
                  <div class="info-content">
                    <p>{{order.order_date}}</p>
                  </div>
                </div> <!-- single info -->
              </li>
              <li>
                <div class="single-info mt-30">
                  <div class="info-title">
                    Farmer Id:
                  </div><br />
                  <div class="info-content">
                    <p>{{order.farmer_id}}</p>
                  </div>
                </div> <!-- single info -->
              </li>
              <li>
                <div class="single-info mt-30">
                  <div class="info-title">
                    Total Price:
                  </div><br />
                  <div class="info-content">
                    <p>{{order.total_price}}</p>
                  </div>
                </div> <!-- single info -->
              </li>
            </ul>
          </div> <!-- contact info -->
        </div>
        <div class="col-lg-8">
          <div class="contact-form">
            <div class="single-slider">
              <div class="slider-bg">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Product Name</th>
                      <th scope="col">Quantity</th>
                      <th scope="col">Unit</th>
                      <th scope="col">Unit Price</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let product of order.products">
                      <th scope="row">1</th>
                      <td>{{product.product_name}}</td>
                      <td>{{product.unit}}</td>
                      <td>{{product.unit_price}}</td>
                      <td>{{product.quantity}}</td>
                    </tr>
      
                  </tbody>
                </table>
              </div>
            </div>

          </div> <!-- row -->
        </div>
      </div> <!-- row -->
    </div>



  </div> <!-- container -->
</section>
